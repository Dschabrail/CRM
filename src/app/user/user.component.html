<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.city}}</td>
        </tr>
   
    </table>
</mat-card>
<button (click)="openDialog()" matTooltip="Add user" matTooltipPosition="above" matTooltipClass="tooltip"
    class="add-button" mat-fab color="primary">
    <mat-icon>person_add</mat-icon>
</button>

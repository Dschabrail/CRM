<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo">
        </div>
        <ul class="menu-items">
            <li routerLink="/user"><mat-icon>account_circle</mat-icon>User</li>
            <li routerLink="/"><mat-icon>dashboard</mat-icon>Dashboard</li>
        </ul>
    </mat-drawer>
    <div class="example-sidenav-content">
        <mat-toolbar color="primary">

            <mat-toolbar-row>
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
